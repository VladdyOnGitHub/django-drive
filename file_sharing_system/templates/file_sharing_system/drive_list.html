<!DOCTYPE html>
<html>
<head>
    <title>Drive List</title>
</head>
<body>
    <h1>Drive List</h1>
    <ul>
    {% for drive in drives %}
        <li>
            <a href="{% url 'drive_content' drive.id %}">{{ drive.name }}</a>
            {% if user.is_superuser %}
                (Owner: {{ drive.owner.username }})
            {% endif %}
        </li>
    {% endfor %}
    </ul>
<button type="button" onclick="location.href='{% url 'login'%}'">Logout</button>
</body>
</html>
