<!DOCTYPE html>
<html>
<head>
    <title>File Content</title>
</head>
<body>
    <h1>File Content</h1>
    <h2>File Name: {{ file.name }}</h2>
    <p>File ID: {{ file_id }}</p>
    <!-- Add more details as needed -->

    {% if file.directory.id %}
        <a href="{% url 'directory_content' file.directory.id %}">Back to Parent Directory</a>
    {% else %}
        <a href="{% url 'drive_content' file.drive.id %}">Back to Drive</a>
    {% endif %}
</body>
</html>
